<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different timezone clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    
    <div class="timebox">
        <h1>India</h1>
        <p id = "indiaTime"></p>
        <p id = "indiaDate"></p>
    </div>

    <div class="timebox">
        <h1>London</h1>
        <p id = "londonTime"></p>
        <p id = "londonDate"></p>
    </div>

    <div class="timebox">
        <h1>New York</h1>
        <p id = "newYorkTime"></p>
    </div>

    <div class="timebox">
        <h1>Sydney</h1>
        <p id = "sydneyTime"></p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
